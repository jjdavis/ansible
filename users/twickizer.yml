---
- name: Todd Zwickier
  become:
    yes
  hosts:
    "{{ hostname }}"
      
  tasks:
  - name: create twickizer account
    user:
      name:
        twickizer
      uid:
        4607
      comment:
        "Todd Zwickier"
      shell:
        /bin/bash
      groups:
        sudo
      append:
        yes
      password: "!"
      
  - name: set ssh authorized key
    authorized_key:
      user:
        twickizer
      state:
        present
      key:
        "{{ lookup('file', '/etc/ansible/keys/twickizer.pub') }}"
      manage_dir:
        yes
