---
- hosts:
    all
  become:
    yes

  tasks:
  - name: sketchy setup
    user:
      name:
        sketchy
      password:
        '!'
      shell:
        /bin/bash

  - name: add ssh key
    authorized_key:
      user:
        jim
      state:
        present
      key:
        "{{ lookup('file', '/etc/ansible/keys/jim.id_ed25519.pub') }}"
