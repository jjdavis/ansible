---
- name: Mario Uribe account
  become:
    yes
  hosts:
    - romlab.arl.arizona.edu
    - romlab-data.arl.arizona.edu
      
  tasks:
  - name: create mariouribe account
    user:
      name: mariouribe
      comment: "Mario Uribe"
      shell: /bin/bash
      groups: sudo
      append: yes
      password: "!"
  - name: set authorized key
    authorized_key:
      user: mariouribe
      state: present
      key: "{{ lookup('file', '/etc/ansible/keys/mariouribe.pub') }}"
