---
- name: Anjali Tippana's account
  become:
    yes
  hosts:
    dev.kmap.arizona.edu:uamap-dev.arl.arizona.edu
      
  tasks:

  - name: create anjalitippana account
    user:
      name:
        anjalitippana
      groups:
        developer
      append:
        yes
      comment:
        "Anjali Tippana"
      shell:
        /bin/bash
      password: 
        "!"
      state:
        present

  - name: set ssh authorized key
    authorized_key:
      user:
        anjalitippana
      state:
        present
      key:
        "{{ lookup('file', '/etc/ansible/keys/anjalitippana.pub') }}"
      manage_dir:
        yes
