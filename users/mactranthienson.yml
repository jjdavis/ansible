---
- name: Son Mac's account
  become:
    yes
  hosts:
    dev.kmap.arizona.edu:uamap-dev.arl.arizona.edu
      
  tasks:

  - name: create mactranthienson account
    user:
      name:
        mactranthienson
      groups:
        developer
      append:
        yes
      comment:
        "Son Tran Thien Mac"
      shell:
        /bin/bash
      password: 
        "!"
      
  - name: set ssh authorized key
    authorized_key:
      user:
        mactranthienson
      state:
        present
      key:
        "{{ lookup('file', '/etc/ansible/keys/mactranthienson.pub') }}"
      manage_dir:
        yes
